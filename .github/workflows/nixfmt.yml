name: Format Nix Files

on:
  push:
    branches:
      - main

jobs:
  format:
    name: Format Nix files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Nix
        uses: cachix/install-nix-action@v13

      - name: Install nixfmt
        run: nix-shell -p nixpkgs.nixfmt --run "cp $(which nixfmt) $HOME/bin"

      - name: Add $HOME/bin to PATH
        run: echo "::add-path::$HOME/bin"

      - name: Format Nix files
        run: nixfmt -w .

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Format Nix files" --author "GitHub Action <action@github.com>"
