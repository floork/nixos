name: Format Nix Files

on:
  push:
    branches:
      - main

jobs:
  format:
    name: Format Nix files
    runs-on: arch-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install yay
        run: |
          git clone https://aur.archlinux.org/yay.git
          cd yay
          makepkg -si

      - name: Install nixfmt with AUR support
        run: yay -S --noconfirm nixfmt

      - name: Format Nix files
        run: nixfmt -w .

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Format Nix files" --author "GitHub Action <action@github.com>"
